name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if deploying from another branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Adjust if needed

      - name: Build Project
        run: |
          npm install  # Run if using a package.json
          npm run build || echo "No build step, skipping"  # Skip if no build step exists

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Updated to latest version
        with:
          name: build-artifact
          path: ./dist  # Adjust the path to the directory or file you want to upload

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist  # Adjust the path to where you want to download the artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Built-in GitHub token
          publish_dir: ./RESUME          # Adjust the path to the directory or file you want to deploy
