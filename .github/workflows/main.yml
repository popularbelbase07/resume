name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if deploying from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Node.js (Optional: If using any build tools)
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Adjust if needed

      - name: Build Project (Optional: Remove if not using a build process)
        run: |
          npm install  # Run if using a package.json
          npm run build || echo "No build step, skipping"  # Skip if no build step exists

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Built-in GitHub token
          publish_dir: ./  # Adjust if your built site is in a different folder
          keep_files: true  # Prevents deleting previous files
          force_orphan: true  # Ensures a clean commit history on `gh-pages`

